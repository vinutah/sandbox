<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3/d3.js"></script>
  <style type="text/css">
  </style>
</head>
<body bgcolor="white">

<p>
  This file creates random data for our scatterplot.
</p>

<hr/>

<script type="text/javascript">

// Create a random dataset
dataset = [];
var dataLen = 50;
var xRange = Math.random() * 1000;
var yRange = Math.random() * 1000;
for (var i = 0; i < dataLen; i++) {
  var d = {x: Math.floor(Math.random() * xRange),
           y: Math.floor(Math.random() * yRange)};
  dataset.push(d);
}

// Display the dataset
var w = 700;
var h = 400;
var pad = {left: 30, right: 10, top: 10, bottom: 20};
var xMax = d3.max(dataset, function(d) { return Number(d.x); });
var yMax = d3.max(dataset, function(d) { return Number(d.y); });
var rMin = 2;
var rMax = 8;
var xScale = d3.scaleLinear()
               .domain([0, xMax])
               .range([pad.left, w - pad.right])
               .clamp(true);
var yScale = d3.scaleLinear()
               .domain([0, yMax])
               .range([h - pad.bottom, pad.top])
               .clamp(true);
var rScale = d3.scaleLinear()
               .domain([0, yMax])
               .range([rMin, rMax]);
var colorScale = d3.scaleLinear()
                   .domain([0, xMax])
                   .range(["black", "red"])
                   .clamp(true);
var xAxis = d3.axisBottom(xScale)
              .ticks(5);
var yAxis = d3.axisLeft(yScale)
              .ticks(5);
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", function(d) { return xScale(d.x); })
   .attr("cy", function(d) { return yScale(d.y); })
   .attr("r", function(d) { return rScale(d.y); })
   .attr("fill", function(d) { return colorScale(d.x); });
svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(0," + (h - pad.bottom) + ")")
   .call(xAxis);
svg.append("g")
   .attr("class", "axis")
   .attr("transform", "translate(" + pad.left + ",0)")
   .call(yAxis);

</script>

</body>
</html>
