<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3/d3.js"></script>
  <style type="text/css">
  </style>
</head>
<body bgcolor="white">

<p>
  This file is the same as the last one, except we have now added labels for
  each bar indicating its value.
</p>

<hr/>

<script type="text/javascript">

var w = 500;
var h = 100;
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
var dataset = [5, 10, 15, 20, 25,
                  10, 15, 20, 25,
               5,     15, 20, 25,
               5, 10,     20, 25,
               5, 10, 15,     25];
var max_val = 25;
var bar_padding = 1;
var bar_width = Math.floor(w / dataset.length) - bar_padding;
svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function(d, i) { return i * (bar_width + bar_padding); })
   .attr("y", function(d) { return (max_val - d)*4; })
   .attr("width", bar_width)
   .attr("height", function(d) { return d*4; })
   .attr("fill", function(d) { return "rgb(" + (d*10) + ",0,0)"; });
svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) { return d; })
   .attr("x", function(d,i) {
     return i * (bar_width + bar_padding) + bar_width/2;
   })
   .attr("y", function(d) { return (max_val - d)*4 + 13; })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "white")
   .attr("text-anchor", "middle");

</script>

</body>
</html>
