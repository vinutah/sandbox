<!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style type="text/css">
/* Tells the browser to let mouse events go right through this element */
svg text {
  pointer-events: none;
}
svg .selected {
  fill: orange;
}
    </style>
  </head>
  <body bgcolor="white">
    <button id="add">+</button><br/>
    <script type="text/javascript">
// To remove arbitrary elements, there needs to be a way to individually and
// uniquely distinguish them.

var ptidx = 0;
function genPoint(bounds) {
  ptidx += 1;
  return {
    d: Math.round(bounds[0] + Math.random() * (bounds[1] - bounds[0])),
    i: ptidx
  };
}
function genData(n, bounds) {
  dataset = [];
  for (var i = 0; i < n; i++) {
    dataset.push(genPoint(bounds));
  }
  return dataset;
}
var minVal = 3;
var maxVal = 25;
var n = 20;
var w = 700;
var h = 400;
var pad = { left: 0, right: 0, top: 0, bottom: 0 };

var dataset = genData(n, [minVal, maxVal]);
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
var barScale = d3.scaleBand()
                 .domain(d3.range(dataset.length))
                 .rangeRound([pad.left, w - pad.right])
                 .paddingInner(0.08)
                 .paddingOuter(0);
var yScale = d3.scaleLinear()
               .domain([0, maxVal])
               .rangeRound([h - pad.bottom, pad.top]);
var heightScale = d3.scaleLinear()
                    .domain([0, maxVal])
                    .rangeRound([0, h - pad.top - pad.bottom]);
var colorScale = d3.scaleLinear()
                   .domain([0, maxVal])
                   .range(["blue", "red"]);

function mouseoverBar() {
  var elem = d3.select(this);
  if (!elem.classed("selected")) {
    elem.attr("fill", "red");
  }
}

function mouseoutBar() {
  var elem = d3.select(this);
  if (!elem.classed("selected")) {
    d3.select(this)
      .attr("fill", function(d) { return colorScale(d.d); });
  }
}

Array.prototype.swap = function (i, j) {
  var b = this[i];
  this[i] = this[j];
  this[j] = b;
  return this;
}

function clickBar() {
  var elem = d3.select(this);
  
  // toggle the class selection
  elem.classed("selected", !elem.classed("selected"));
  
  // If we have two selected elements, then swap them.
  var selected = d3.selectAll("svg .selected");
  if (selected.size() > 2) {
    alert("Too many selected elements.  How did that happen?");
  }
  else if (selected.size() == 2) {
    // find their indices
    var selectedData = selected.data();
    var x = dataset.indexOf(selectedData[0]);
    var y = dataset.indexOf(selectedData[1]);

    // swap the two elements
    dataset.swap(x, y);
    updateSvg();

    // unselect
    selected.classed("selected", false);
  }
}
svg.append("g")
   .attr("id", "bars")
   .selectAll("rect")
   .data(dataset, function(d) { return d.i; })
   .enter()
   .append("rect")
   .attr("x", function(d, i) { return barScale(i); })
   .attr("y", function(d) { return yScale(d.d); })
   .attr("width", barScale.bandwidth())
   .attr("height", function(d) { return heightScale(d.d); })
   .attr("fill", function(d) { return colorScale(d.d); })
   .on("mouseover", mouseoverBar)
   .on("mouseout", mouseoutBar)
   .on("click", clickBar);

var textYShift = 12; // px
svg.append("g")
   .attr("id", "bar_labels")
   .selectAll("text")
   .data(dataset, function(d) { return d.i; })
   .enter()
   .append("text")
   .text(function(d) { return d.d; })
   .attr("x", function(d, i) { return barScale(i) + barScale.bandwidth()/2; })
   .attr("y", function(d) { return yScale(d.d) + textYShift; })
   .attr("font-family", "sans-serif")
   .attr("font-size", "11px")
   .attr("fill", "white")
   .attr("text-anchor", "middle");

function updateSvg() {
  var removeDuration = 500; // ms
  var moveDuration = 500; // ms
  var bars = svg.select("g#bars")
                .selectAll("rect")
                .data(dataset, function(d) { return d.i; });
  var labels = svg.select("g#bar_labels")
                  .selectAll("text")
                  .data(dataset, function(d) { return d.i; });

  // remove deleted bars
  bars.exit()
      .transition()
      .duration(removeDuration)
      .ease(d3.easeCubic)
      .attr("y", yScale(0))
      .attr("height", heightScale(0))
      .remove();
  labels.exit()
        .transition()
        .duration(removeDuration)
        .ease(d3.easeCubic)
        .attr("y", yScale(0) + textYShift)
        .remove();

  // update the scales
  barScale.domain(d3.range(dataset.length));

  // Add the new bar(s)
  var xFunc = function(d, i) {
    // have it off the screen and come in
    return d3.max([w + barScale.step(),
                   barScale.step() * (barScale.paddingOuter()*2 + i)]);
  };
  bars.enter()
      .append("rect")
      .attr("x", xFunc)
      .attr("y", function(d) { return yScale(d.d); })
      .attr("width", barScale.bandwidth())
      .attr("height", function(d) { return heightScale(d.d); })
      .attr("fill", function(d) { return colorScale(d.d); })
      .on("mouseover", mouseoverBar)
      .on("mouseout", mouseoutBar)
    .merge(bars)
      .on("click", clickBar)
      .transition()
      //.delay(removeDuration)
      .duration(moveDuration)
      .attr("x", function(d, i) { return barScale(i); })
      .attr("y", function(d) { return yScale(d.d); })
      .attr("width", barScale.bandwidth())
      .attr("height", function(d) { return heightScale(d.d); })
      .attr("fill", function(d) { return colorScale(d.d); });
  labels.enter()
        .append("text")
        .text(function(d) { return d.d; })
        .attr("x", function(d, i) {
          return xFunc(d.d, i) + barScale.bandwidth() / 2;
        })
        .attr("y", function(d) { return yScale(d.d) + textYShift; })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle")
      .merge(labels)
        .transition()
        //.delay(removeDuration)
        .duration(moveDuration)
        .attr("x", function(d, i) { return barScale(i) + barScale.bandwidth() / 2; })
        .attr("y", function(d) { return yScale(d.d) + textYShift; });
}

d3.select("button#add").on("click", function() {
  dataset.push(genPoint([minVal, maxVal]));
  updateSvg();
});

function remove(idx) {
  dataset.splice(idx, 1);
  updateSvg();
}

    </script>
  </body>
</html>
