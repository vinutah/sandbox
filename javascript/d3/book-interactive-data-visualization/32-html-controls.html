<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3/d3.js"></script>
  <style type="text/css">

div#controls { display: block; }

div#html-control label {
  float: left; width: 10em;
}

div#html-control li {
  margin-top: 10px;
}

  </style>
</head>
<body bgcolor="white">

<div id="controls">
  <div id="html-control">
    <ul>
      <li><input name="html-button"         id="html-button"         type="button"        /><label for="html-button"        >button         </label></li>
      <li><input name="html-checkbox"       id="html-checkbox"       type="checkbox"      /><label for="html-checkbox"      >checkbox       </label></li>
      <li><input name="html-color"          id="html-color"          type="color"         /><label for="html-color"         >color          </label></li>
      <li><input name="html-date"           id="html-date"           type="date"          /><label for="html-date"          >date           </label></li>
      <li><input name="html-datetime-local" id="html-datetime-local" type="datetime-local"/><label for="html-datetime-local">datetime-local </label></li>
      <li><input name="html-email"          id="html-email"          type="email"         /><label for="html-email"         >email          </label></li>
      <li><input name="html-file"           id="html-file"           type="file"          /><label for="html-file"          >file           </label></li>
      <li><input name="html-hidden"         id="html-hidden"         type="hidden"        /><label for="html-hidden"        >hidden         </label></li>
      <li><input name="html-image"          id="html-image"          type="image"         /><label for="html-image"         >image          </label></li>
      <li><input name="html-month"          id="html-month"          type="month"         /><label for="html-month"         >month          </label></li>
      <li><input name="html-number"         id="html-number"         type="number"        /><label for="html-number"        >number         </label></li>
      <li><input name="html-password"       id="html-password"       type="password"      /><label for="html-password"      >password       </label></li>
      <li><input name="html-radio"          id="html-radio"          type="radio"         /><label for="html-radio"         >radio          </label></li>
      <li><input name="html-range"          id="html-range"          type="range"         /><label for="html-range"         >range          </label></li>
      <li><input name="html-reset"          id="html-reset"          type="reset"         /><label for="html-reset"         >reset          </label></li>
      <li><input name="html-search"         id="html-search"         type="search"        /><label for="html-search"        >search         </label></li>
      <li><input name="html-submit"         id="html-submit"         type="submit"        /><label for="html-submit"        >submit         </label></li>
      <li><input name="html-tel"            id="html-tel"            type="tel"           /><label for="html-tel"           >tel            </label></li>
      <li><input name="html-text"           id="html-text"           type="text"          /><label for="html-text"          >text           </label></li>
      <li><input name="html-time"           id="html-time"           type="time"          /><label for="html-time"          >time           </label></li>
      <li><input name="html-url"            id="html-url"            type="url"           /><label for="html-url"           >url            </label></li>
      <li><input name="html-week"           id="html-week"           type="week"          /><label for="html-week"          >week           </label></li>
    </ul>
  </div>
</div> <!-- end of div#controls -->

</body>
</html>
