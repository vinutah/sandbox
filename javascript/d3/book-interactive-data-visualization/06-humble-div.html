<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3/d3.js"></script>
  <style type="text/css">
div.bar {
  display: inline-block;
  width: 20px;
  height: 75px;  /* we'll override this later */
  background-color: teal;
  margin-left: 2px;
}
  </style>
</head>
<body bgcolor="white">

<p>
  This file demonstrates a first attempt at making a bar chart.  This is done
  using <b>div</b> elements and styling them into colored boxes.  Not the most
  sophisticated of approaches, but a good starting point.
</p>

<hr/>


<script type="text/javascript">

dataset = [5, 10, 15, 20, 25];
d3.select("body").selectAll("div")
  .data(dataset)
  .enter()
  .append("div")
  .classed("bar", true)
  .style("height", function(d) { return (d*5) + "px"; });

</script>

</body>
</html>
