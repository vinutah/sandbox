<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body bgcolor="white">

<p>
  This file demonstrates how to use the data in the CSV file in the created
  elements.  This shows the contents of the <b>Food</b> and
  <b>Deliciousness</b> columns from the current row.
</p>

<hr/>

<script type="text/javascript">

d3.csv("data/01.csv", function (error, dataset) {
  if (error) {
    console.log(error);
  } else {
    console.log(dataset);
    d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(function(d) {
        return d["Food"] + " -> " + d["Deliciousness"];
      })
      .style("color", "red");
  }
});

</script>

</body>
</html>
